  <style>
    #loader {
      background-image: url('https://i.ibb.co/VvtVdvg/New-file-5.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: 50;
    }
  </style>

<body>
  <div id="loader">

  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    let counter = 0
    const timer = setInterval(() => {
      counter++;
      if (counter >= 850) {
        const loader = document.getElementById('loader')
        loader.style.display = 'none'
        clearInterval(timer)
      }
      // const loader = document.getElementById('loader');
      //   window.addEventListener('load', () => {

    })

  </script>
